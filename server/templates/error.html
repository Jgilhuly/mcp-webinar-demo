<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f43f5e 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .error-icon {
            width: 60px;
            height: 60px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .error-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .error-message {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .error-details code {
            background: #fee2e2;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
            color: #991b1b;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .button {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button-primary {
            background: #667eea;
            color: white;
        }
        
        .button-secondary {
            background: #e5e7eb;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        
        <h1>{{ title }}</h1>
        <div class="error-message">{{ message }}</div>
        
        {% if details %}
        <div class="error-details">
            <strong>Details:</strong><br>
            <code>{{ details }}</code>
        </div>
        {% endif %}
        
        <div class="actions">
            <a href="/auth/start" class="button button-primary">Try Again</a>
            <a href="/" class="button button-secondary">Go Home</a>
        </div>
    </div>
</body>
</html>
